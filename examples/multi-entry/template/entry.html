<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Entry</title>
</head>
<body>
  <ul>
    <% for (var i = 0; i < htmlWebpackPlugin.options.pages.length; i++) { %>
      <li>
        <a href="./<%= htmlWebpackPlugin.options.pages[i] %>.html">
          <%= htmlWebpackPlugin.options.pages[i] %>
        </a>
      </li>
    <% } %>
  </ul>
</body>
</html>
